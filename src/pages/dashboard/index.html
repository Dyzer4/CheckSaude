<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <title>Dashboard</title>
    <script src="/src/js/dashboard.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="pessoa">
        <h2>Informações:</h2>
        <div class="info-content">
            <div class="info">
                <p>CPF: <span id="cpf">--</span></p>
                <p>RG: <span id="rg">--</span></p>
                <p>Convenio: <span id="convenio">--</span></p>
            </div>
            <div class="info">
                <p>Telefone: <span id="telefone">--</span></p>
                <p>Email: <span id="email">--</span></p>
                <p>Endereço: <span id="endereco">--</span></p>
            </div>
        </div>
    </div>

    <div class="agendamentos">
        <h2>Histórico:</h2>
        <div class="agendamento-content">
            <p>Exame<br><span id="exameagend">--</span></p>
            <p>Data<br><span id="datagend">--</span></p>
            <p>Hospital<br><span id="hospagend">--</span></p>
            <p>Convênio<br><span id="convagend">--</span></p>
        </div>
        <div id="erro"></div>
    </div>

</body>

</html>
