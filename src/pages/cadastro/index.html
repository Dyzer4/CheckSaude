<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="/src/js/cadastro.js" defer></script>
</head>

<body>
    <main>
        <div class="main-container">
            <h1>Cadastro</h1>
            <form id="CadastroForm">
                <label for="nome">Nome Completo:</label>
                <input type="text" placeholder="Digite seu nome" id="nomecompleto" required>

                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" pattern="[0-9]{11}" maxlength="11" minlength="11" required>

                <label for="rg">RG:</label>
                <input type="text" id="rg" pattern="[0-9]{9}" maxlength="9" minlength="8" required>

                <label for="">Telefone:</label>
                <input type="tel" id="telefone" pattern="[0-9]{11}" maxlength="11" minlength="11" required>

                <label for="endereco">Endereço:</label>
                <input type="text" id="endereço" required>


                <label for="email">Email:</label>
                <input type="email" placeholder="seuemail@gmail.com" id="email" required >

                <label for="senha">Senha:</label>
                <input type="password" id="senha" placeholder="Digite sua senha" required>

                <label for="convenio">Convenio:</label>
                <select name="convenio" id="convenio" required>
                    <option value="">Selecione:</option>
                    <option value="5">Bradesco Saúde</option>
                    <option value="6">SulAmérica Saúde</option>
                    <option value="7">PlenaSaúde</option>
                    <option value="8">AmilSaúde</option>
                </select>

                <label for="dtanasc">Data de nascimento:</label>
                <input type="date" name="dtanasc" id="dtanasc" required>

                <button type="submit" id="btn-cadastro">Cadastrar</button>
            </form>
        </div>

    </main>
</body>

</html>
