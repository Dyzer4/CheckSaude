<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="/src/js/agendamento.js" defer></script>
</head>
<body>
    <main>
        <div class="main">
            <form action="">
            <h2>Agendamento</h2>
            <label for="">Exame:</label>
            <input type="text" placeholder="Nome do Exame">

            <label for="">Hospital:</label>
            <select name="" id="">
                <option value="">Selecione:</option>
                <option value="1">Albert Einstein</option>
                <option value="2">Sírio-Libanês</option>
                <option value="3">Hospital Alemão Oswaldo Cruz</option>
                <option value="4">Hospital das Clínicas da FMUSP</option>
            </select>

            <label for="">Data:</label>
            <input type="date">

            <label for="">Hora:</label>
            <input type="time" name="" id="">

            <label for="">Convênio:</label>
            <select name="" id="">
                <option value="">Selecione:</option>
                <option value="5">Bradesco Saúde</option>
                <option value="6">SulAmérica Saúde</option>
                <option value="7">PlenaSaúde</option>
                <option value="8">AmilSaúde</option>
            </select>
            <button id="btn-agend">Agendar</button>
        </form>
        </div>
        
    </main>
</body>
</html>
