<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <title>Teste API</title>
    <script src="/src/script/dashboard.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="pessoa">
        <h2>Informações:</h2>
        <div class="info-content">
            <div class="info">
                <p>CPF: <span id="cpf">--</span></p>
                <p>RG: <span id="rg">--</span></p>
                <p>Convenio: <span id="convenio">--</span></p>
            </div>
            <div class="info">
                <p>Telefone: <span id="telefone">--</span></p>
                <p>Email: <span id="email">--</span></p>
                <p>Endereço: <span id="endereco">--</span></p>
            </div>
        </div>
    </div>

    <div class="agendamentos">
        <h2>Histórico:</h2>
        <div class="agendamento-content">
            <p>Código<br><span id="codagend">--</span></p>
            <p>Exame<br><span id="exameagend">--</span></p>
            <p>Data<br><span id="datagend">--</span></p>
            <p>Hospital<br><span id="hospagend">--</span></p>
            <p>Convênio<br><span id="convagend">--</span></p>
        </div>
    </div>

</body>

</html>
